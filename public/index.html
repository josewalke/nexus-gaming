    <!-- Performance Monitoring - OPTIMIZADO -->
    <script>
      // Core Web Vitals Monitoring Mejorado
      if ('PerformanceObserver' in window) {
        // LCP (Largest Contentful Paint) - Optimizado
        const lcpObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const lastEntry = entries[entries.length - 1];
          console.log('üöÄ LCP Optimizado:', Math.round(lastEntry.startTime), 'ms');
          
          // Marcar el elemento LCP para optimizaci√≥n
          if (lastEntry.element) {
            lastEntry.element.setAttribute('data-lcp-element', 'true');
          }
        });
        lcpObserver.observe({entryTypes: ['largest-contentful-paint']});

        // FID (First Input Delay) - Optimizado
        const fidObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            const fid = entry.processingStart - entry.startTime;
            console.log('‚ö° FID Optimizado:', Math.round(fid), 'ms');
          });
        });
        fidObserver.observe({entryTypes: ['first-input']});

        // CLS (Cumulative Layout Shift) - Optimizado
        let clsValue = 0;
        const clsObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
              console.log('üìê CLS Optimizado:', clsValue.toFixed(3));
            }
          });
        });
        clsObserver.observe({entryTypes: ['layout-shift']});
        
        // FCP (First Contentful Paint) - Agregado
        const fcpObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const fcpEntry = entries.find(entry => entry.name === 'first-contentful-paint');
          if (fcpEntry) {
            console.log('üé® FCP Optimizado:', Math.round(fcpEntry.startTime), 'ms');
          }
        });
        fcpObserver.observe({entryTypes: ['paint']});
      }
      
      // Optimizaci√≥n adicional: Preload cr√≠tico
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Preload recursos no cr√≠ticos en tiempo libre
          const preloadLinks = [
            '/assets/parallax-bg.jpg',
            '/assets/video-poster.jpg'
          ];
          
          preloadLinks.forEach(src => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = src;
            document.head.appendChild(link);
          });
        });
      }
    </script>
